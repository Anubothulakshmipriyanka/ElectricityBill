<!DOCTYPE html>
<html>
<head>
   <title>Login page</title>
   <link rel="stylesheet" type="text/css" href="global.css">
</head>
<body>
<form action="month.html" method="post">
 <div class="form-container">
  <h2>Member Login</h2>
  <br>
  <label for="uname"><b>Username</b></label>
  <input type="text" placeholder="Enter username/EmailId" name="uname" required>
  <br><br>
  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Enter password" name="psw" required>
  <br><br>
  <button type="submit"style=" background-color:#008CBA;border-radius:12px;padding: 5px 16px;text-align: center;margin:10px 80px">Login</button>
</div>
</form>
</body>
</html>
